<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  <script src="./drumkit.js" defer></script>
</head>
<body>
<iframe id="one" src="https://carafelix.github.io/calculator/" frameborder="0"></iframe>
<iframe id="two" src="https://carafelix.github.io/paintesque/" frameborder="1"></iframe>

  <div class="keys">
    <div class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio src="sounds/clap.wav"></audio>
  <audio src="sounds/hihat.wav"></audio>
  <audio src="sounds/kick.wav"></audio>
  <audio src="sounds/openhat.wav"></audio>
  <audio src="sounds/boom.wav"></audio>
  <audio src="sounds/ride.wav"></audio>
  <audio src="sounds/snare.wav"></audio>
  <audio src="sounds/tom.wav"></audio>
  <audio src="sounds/tink.wav"></audio>


</body>
</html>
