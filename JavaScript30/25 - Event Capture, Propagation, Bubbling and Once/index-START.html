<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logTxt(event){     // if it is anonymous it runs the 3 events
    console.log(this.classList.value);
    event.stopPropagation();      
  }

  divs.forEach(div => div.addEventListener('click', logTxt, {
        capture: false,                   // options paramenter/arguments! they set up like so {optionB: x, optionA: x}
        once: true // its like adding removeEventListener after its fire once
  } )) 
</script>
</body>
</html>
